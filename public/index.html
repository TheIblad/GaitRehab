<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="accelerometer=*, gyroscope=*">
    <title>Gait Rehabilitation App</title>
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- Add Remote.js for mobile debugging -->
    <script src="https://remotejs.com/agent/agent.js?apiKey=YOUR_API_KEY"></script>
    <script>
      window.remote = new Remote({
        apiKey: 'YOUR_API_KEY',
        // Override console.log to send to Remote.js
        console: {
          log: true,
          error: true,
          warn: true,
          info: true
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Your bundler will include the JS bundle -->
  </body>
</html>
